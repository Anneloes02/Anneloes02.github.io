<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoCarousel</title>
    <style>
        #carouselContainer {
            text-align: center; /* Center the image and buttons */
        }

        #prevButton, #nextButton {
            margin: 10px;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
<h2 style="color: navy; font-weight: bold;">PhotoCarousel!!</h2>

<div id="carouselContainer">
    <img id="cimage" height="600" src="" alt="Image Carousel">
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
</div>

<script>
    var currentIndex = 0;
    var images = [];
    var count = 50; // Assuming you want 50 images

    // Populate the images array
    for (var i = 1; i <= count; i++) {
        var pic = "https://picsum.photos/seed/" + i.toString() + "/500";
        images.push(pic);
    }

    var carouselImage = document.getElementById("cimage");
    carouselImage.src = images[0]; // Set the first image as the default

    // Function to change the image
    function changeImage(step) {
        currentIndex += step;

        if (currentIndex >= images.length) {
            currentIndex = 0; // Loop back to first image
        } else if (currentIndex < 0) {
            currentIndex = images.length - 1; // Loop back to last image
        }

        carouselImage.src = images[currentIndex];
    }

    // Event listeners for buttons
    document.getElementById("prevButton").onclick = function() { changeImage(-1); };
    document.getElementById("nextButton").onclick = function() { changeImage(1); };
</script>

</body>
</html>
